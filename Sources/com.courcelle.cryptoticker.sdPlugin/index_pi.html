<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>com.courcelle.reminder.remind.property_inspector</title>
    <link rel="stylesheet" href="css/pi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Reminder</div>
            <textarea class="sdpi-item-value" id="input-title" name="input-title" value=""></textarea>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Hours</div>
            <input type="text" class="sdpi-item-value" id="input-hour" name="input-hour" placeholder="Example: 9,12,20">
        </div>
        <details>
            <p>Comma separated list of hours to trigger, eg. <em>9,12,20</em></p>
        </details>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Minutes</div>
            <input type="text" class="sdpi-item-value" id="input-minute" name="input-minute" placeholder="Example: 15,30,45">
        </div>
        <details>
            <p>Comma separated list of minutes to trigger, eg. <em>15,30,45</em></p>
        </details>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Day of the month</div>
            <input type="text" class="sdpi-item-value" id="input-dom" name="input-dom" placeholder="Example: 1,15">
        </div>
        <details>
            <p>Comma separated list of day of the month to trigger, eg. <em>1,15</em></p>
        </details>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Days of the week</div>

            <select class="sdpi-item-value select" id="select-dow" name="select-dow" multiple>
                <option value="*">Any day</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Months</div>

            <select class="sdpi-item-value select" id="select-month" name="select-month" multiple>
                <option value="*">Any month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <script src="js/pi.js"></script>
</body>

</html>
